name: release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v0.1.0)'
        required: true
        type: string

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/sayt

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Zig
        uses: mlugg/setup-zig@v1
        with:
          version: 0.15.2

      - name: Build all platforms
        run: zig build all

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sayt-binaries
          path: zig-out/bin/sayt-*

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: sayt-binaries
          path: binaries

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Create source zip
        run: |
          VERSION=${{ steps.version.outputs.version }}
          zip -r binaries/sayt-${VERSION}.zip . -x "zig-out/*" "binaries/*" ".git/*" ".github/*"

      - name: Build full dist archives
        shell: bash
        run: |
          set -euo pipefail
          core_files=(
            sayt.nu
            tools.nu
            dind.nu
            config.cue
            nu.toml
            nu.musl.toml
            docker.toml
            docker.musl.toml
            uvx.toml
            uvx.musl.toml
            cue.toml
            cue.musl.toml
            .mise.toml
          )

          build_tar() {
            local name="$1"
            local bin="$2"
            local dir="dist/$name"
            rm -rf "$dir"
            mkdir -p "$dir"
            cp -a "${core_files[@]}" "$dir/"
            cp "$bin" "$dir/sayt"
            chmod +x "$dir/sayt"
            tar -czf "binaries/$name.tar.gz" -C "$dir" .
          }

          build_zip() {
            local name="$1"
            local bin="$2"
            local dir="dist/$name"
            rm -rf "$dir"
            mkdir -p "$dir"
            cp -a "${core_files[@]}" "$dir/"
            cp "$bin" "$dir/sayt.exe"
            (cd "$dir" && zip -r "../../binaries/$name.zip" . >/dev/null)
          }

          build_tar "sayt-linux-x64" "binaries/sayt-linux-x64"
          build_tar "sayt-linux-arm64" "binaries/sayt-linux-arm64"
          build_tar "sayt-linux-armv7" "binaries/sayt-linux-armv7"
          build_tar "sayt-macos-x64" "binaries/sayt-macos-x64"
          build_tar "sayt-macos-arm64" "binaries/sayt-macos-arm64"
          build_zip "sayt-windows-x64" "binaries/sayt-windows-x64.exe"
          build_zip "sayt-windows-arm64" "binaries/sayt-windows-arm64.exe"

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: sayt ${{ steps.version.outputs.version }}
          files: binaries/*
          generate_release_notes: true

  docker:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: sayt-binaries
          path: zig-out/bin

      - name: Make binaries executable
        run: chmod +x zig-out/bin/sayt-*

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          target: release
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
